name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: pnpm install
      - name: Build shared package
        run: pnpm --filter @podster/shared build
      - name: Build frontend
        run: pnpm --filter frontend build
      - name: Build backend
        run: pnpm --filter backend build
      - name: Install Playwright browser
        run: pnpm --filter frontend exec playwright install chromium --with-deps
      - name: Run frontend tests
        run: pnpm --filter frontend exec playwright test --reporter=dot
      - name: Run backend tests
        run: pnpm --filter backend test || echo "No backend tests defined"
