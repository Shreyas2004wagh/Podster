version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: podster-postgres-dev
    environment:
      POSTGRES_USER: podster
      POSTGRES_PASSWORD: podster
      POSTGRES_DB: podster
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U podster -d podster"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: