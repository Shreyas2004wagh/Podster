services:
  backend:
    build:
      context: ..
      dockerfile: infra/backend.Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - minio
      - postgres
    environment:
      - PORT=4000
      - HOST_JWT_SECRET=podster-host-secret
      - GUEST_JWT_SECRET=podster-guest-secret
      - DATABASE_URL=postgresql://podster:podster@postgres:5432/podster
      - STORAGE_PROVIDER=s3
      - STORAGE_ENDPOINT=http://minio:9000
      - STORAGE_REGION=us-east-1
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_BUCKET=podster
  frontend:
    build:
      context: ..
      dockerfile: infra/frontend.Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: podster
      POSTGRES_USER: podster
      POSTGRES_PASSWORD: podster
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/podster;
      /usr/bin/mc anonymous set public myminio/podster;
      exit 0;
      "

volumes:
  postgres_data:
