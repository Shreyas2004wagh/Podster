version: "3.9"

services:
  backend:
    build:
      context: ..
      dockerfile: infra/backend.Dockerfile
    environment:
      - PORT=4000
      - HOST_JWT_SECRET=podster-host-secret
      - GUEST_JWT_SECRET=podster-guest-secret
      - STORAGE_PROVIDER=local
    ports:
      - "4000:4000"
  frontend:
    build:
      context: ..
      dockerfile: infra/frontend.Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend
